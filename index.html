<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="body min-h-screen">

    <!-- HEADER -->
    <header class="bg-white text-green-900 sticky top-0 z-50 shadow-md rounded-2xl">
        <section class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-4xl font-extrabold font-['Poppins']">
                <div class="flex items-center hover:opacity-70">
                    <img src="public/images/logo.png" alt="" class="w-20">
                    <a href="" class=""><span class="text-green-500">Ec</span>o-Cyle</a>
                </div>
            </h1>
            <div>
                <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                    ☰
                </button>
                <nav class="hidden sm:block space-x-8 text-xl font-bold" aria-label="main">
                    <a href="" class="hover:opacity-70">Our Goal</a>
                    <a href="" class="hover:opacity-70">About Us</a>

                    <button
                        class="p-2 pl-5 pr-5 border-2 bg-green-500 text-white text-xl rounded-xl transition-colors duration-700 transform hover:bg-green-900 hover:text-gray-100 focus:border-4 focus:border-green-300">System
                        Information</button>
                </nav>
            </div>
        </section>
    </header>

    <!-- END HEADER -->

    <main class="max-w-7xl mx-auto">
        <!-- START OF LANDING PAGE -->
        <section
            class="font-['Poppins'] flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-4 mb-12f">
            <article class="sm:w-1/2 p-10">
                <h2
                    class="font-['Poppins'] text-5xl font-extrabold text-center sm:text-left sm:text-6xl text-green-500">
                    Welcome to <br> <span class="text-green-900">Ec</span>o-Cycle </h2>
                <br>
                <h2 class="text-2xl text-center sm:text-left">
                    The waste management system that's good for you and good for the planet.
                </h2>
                <h3 class="text-lg mt-2 text-center sm:text-left">
                    Our mission is to help you reduce waste, promote recycling, and conserve resources, all while making
                    it easy and convenient to do so.
                    <br>

                    <button
                        class="bg-green-500 text-white font-semibold p-3 rounded-3xl mt-4 shadow-xl px-5 hover:opacity-70 truncate sm:truncate">
                        <span>✉︎</span> See Full Documentation
                    </button>

                </h3>
            </article>
            <img class="w-3/4 sm:w-5/4 animate-waving-hand" src="public/images/earth.png" alt="burger">

        </section>
        <!-- END LANDING PAGE -->
    </main>


    <footer class="bg-gray-100 py-4 bottom-0 w-full rounded-2xl shadow-xl">
        <div class="container mx-auto text-center">
            <p class="text-gray-200 text-sm">© 2023 EcoCycle. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
